<html>

<head> 

	<style>

		body{
			text-align: center;
		}

		button{
			font-family: 'Open Sans';
			outline: none;
			cursor: pointer;
			font-size: 18px;
			width:150px;
			height:50px;
			margin-bottom: 50px;

		}

		.box{ 
			width:50px;
			height:50px;
			display: inline-block;
			margin:5px;
		}

	</style>

</head>

<body>

	<script>

		function box(){
			var box = document.createElement("div")
			box.setAttribute("class","box")
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			box.style.backgroundColor = "rgb(" + r.toString() + "," + g.toString() + "," + b.toString() + ")";
			container = document.getElementById("cont")
			container.appendChild(box)
		}

	</script>

	<button id='btn' onclick="box()"> Click me for box! </button>

	<div id="cont"> </div>

</body>

</html>
