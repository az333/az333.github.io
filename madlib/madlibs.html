	<script language="Javascript" type="text/javascript"> 
		 window.onload = function mad() {
			var name = prompt("Enter a name.")
			var feeling = prompt("Enter a feeling/emotion.")
			var topping1 = prompt("Enter a pizza topping (plural).")
			var topping2 = prompt("Enter another pizza topping (plural).")
			var number = prompt("Enter a number between 100 and 1000.")

			var madlib = "Yesterday, " + name + " and I were feeling " + feeling + ", so we decided to make the world's largest pizza. It had extra " + topping1 + " and " + topping2 + ". It ended up being " + number + " inches wide!! We shared it with the whole school. Yummy!"

			container.innerHTML = madlib
		}
