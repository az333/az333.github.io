	<script>
	// Change style of navbar on scroll
	window.onscroll = function() {myFunction()};
	function myFunction() {
	    var navbar = document.getElementById("myNavbar");
	    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
	        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
	    } else {
	        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
	    }
	}

	// Used to toggle the menu on small screens when clicking on the menu button
	function toggleFunction() {
	    var x = document.getElementById("navDemo");
	    if (x.className.indexOf("w3-show") == -1) {
	        x.className += " w3-show";
	    } else {
	        x.className = x.className.replace(" w3-show", "");
	    }
	}

	// Used to process forms for requests
	function processForm(e) {

		e.preventDefault();

		var resultString = '';
		var name = document.getElementById("name").value;
		resultString += "Your name is " + name;

		var contact = document.getElementById("contact").value;
		resultString += "<br><br>We can contact you at " + contact;

		var request = document.getElementById("request").value;
		resultString += "<br><br>Your request is " + request;

		var price = document.getElementById("price").value;
		resultString += "<br><br>You will pay " + price + " empowers";

		if (document.querySelector('input[name="fictional_or_not"]:checked')) {
			var fictional = document.querySelector('input[name="fictional_or_not"]:checked').value
			resultString += "<br><br>This movie is " + fictional + "."
		}


		var genres = document.querySelectorAll('input[name="genre"]:checked');
		var genresResult = []
		for (let i = 0; i < genres.length; i++) {
			genresResult.push(genres[i].value)
		}

		resultString += "<br><br>This movie belongs to these genres: " + genresResult.toString()

		var selector = document.getElementById("rating");
		var rating = selector.options[selector.selectedIndex].text;
 		resultString += "<br><br>This movie is rated " + rating + "."

		var results = document.getElementById("results");
		results.innerHTML = resultString;
	}

	// Payment method conditional forms
	function notemps(val){
		if (val != "emps"){
			document.getElementById("price").style.display = "none";
    	document.getElementById("pricelabel").style.display = "none";
		 	document.getElementById("other").style.display = "block";
    	document.getElementById("otherlabel").style.display = "block";
		} else{
			document.getElementById("other").style.display = "none";
    	document.getElementById("otherlabel").style.display = "none";
			document.getElementById("price").style.display = "block";
    	document.getElementById("pricelabel").style.display = "block";

		}
}

	</script>

	    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">WANGEROVICH
	  </div>
	</div>

	<!-- Rquest Forms -->
	<h1>What do you need help with?</h1>
	<form>
	<label for="name"> Your Name </label> <br>
	<input type="text" id="name" name="name" >

	<br><br>
	<label for="contact"> How can we contact you? (Discord or email) </label> <br>
	<input type="text" id="contact" name="contact" style="font-size: 16px;">
	<br><br>

	<label for="request">What is your request?</label><br>
	<textarea id="request" name="request" style="font-family: 'Open Sans'; font-size: 16px;" placeholder="Please specify the world/dungeon and the number of runs."></textarea>
	<br><br>


	How would you prefer to pay?</br>
	<select id="payment" onchange="notemps(this.value);">
			<option value="" disabled selected>Select your option</option>
			<option value="emps">Empowers</option>
			<option value="crowns" >Crown Gifts</option>
			<option value="tc">TC</option>
			<option value="other">Other</option>
	</select>
	<br>
	<br>
	<label for="other" id="otherlabel" style="display:none;"> Please describe your payment method </label>
	<input type="text" id="other" name="other" style="display:none;">
	<label for="price" id="pricelabel" style="display:none;"> Please indicate the total number of empowers </label>
	<input type="number" id="price" name="price" style="display:none;">




	<br>
	<button onclick="processForm(event)">Submit</button> <br><br>

	</form>

	<div id="results"></div>


	<!-- Contact Us -->
	<div class="w3-content w3-container w3-padding-64 w3-center" id="contact">

	  </div>
	</div>

	<!-- Footer -->
	<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
